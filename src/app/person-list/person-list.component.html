
<div class=" col-6 m-auto">
  <a routerLink="/add-person" class=" btn btn-primary">Add New</a>
  <table class="table table-light">
    <thead class="thead-light">
      <tr class=" text-center">
        <th>Person Name</th>
        <th>Person Name</th>
        <th>Person Name</th>
        <th>Person Name</th>
      </tr>
    </thead>
    <tbody>
      <div  *ngIf="personlist.length==0" class="col-12 btn btn-primary">there is no data</div>
      <tr *ngFor="let item of personlist;index as i">
        <td>{{i}}</td>
        <td>{{item.firstName}}</td>
        <td>{{item.lastName}}</td>
        <td>{{item.fullName}}</td>
        <td>
          <a (click)="remove(item)" class=" btn btn-danger">Delete</a>
        </td>
        <td>
          <a (click)="updatefill(item)" class=" btn btn-primary">Edit</a>
        </td>
        <td>
          <a routerLink="/add-address" class=" btn btn-success">Add Address</a>
        </td>
      </tr>
    </tbody>

  </table>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Save </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #personedit="ngForm" (ngSubmit)="update(personedit)">
          <div class="form-group">
            <label class="form-label" for="cf-full-name">First Name</label>
            <input class="form-control" type="text" #firstName="ngModel" ngModel name="firstName" required>
            <p *ngIf="firstName.touched&& firstName.errors?.required" class=" text-danger">
              first Name Required
          </p>
        </div>
        <div class="form-group">
          <label class="form-label" for="cf-full-name">Last Name</label>
          <input class="form-control" type="text" #lastName="ngModel" ngModel name="lastName" required>
          <p *ngIf="lastName.touched&& lastName.errors?.required" class=" text-danger">
            last Name Required
        </p>
      </div>
        <div class="form-group">
            <button type="submit" class="btn btn-lg btn-primary">Save</button>
        </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
